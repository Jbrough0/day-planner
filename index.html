<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row " data-time="8" id="8">
        <div class="col-1 hour">8 AM</div>
        <textarea class="col-8 schedule"></textarea>
        <button class="saveBtn">Save</button>
    </div>

    <div class="row" data-time="9" id="9">
      <div class="col-1 hour">9 AM</div>
      <textarea class="col-8 schedule"></textarea>
      <button class="saveBtn">Save</button>
  </div>

  <div class="row " data-time="10" id="10">
    <div class="col-1 hour">10 AM</div>
    <textarea class="col-8 schedule"></textarea>
    <button class="saveBtn">Save</button>
</div>

<div class="row " data-time="11" id="11">
  <div class="col-1 hour">11 AM</div>
  <textarea class="col-8 schedule"></textarea>
  <button class="saveBtn">Save</button>
</div>

<div class="row "data-time="12" id="12">
  <div class="col-1 hour">12 PM</div>
  <textarea class="col-8 schedule"></textarea>
  <button class="saveBtn">Save</button>
</div>


<div class="row " data-time="13" id="13">
  <div class="col-1 hour">1 PM</div>
  <textarea class="col-8 schedule"></textarea>
  <button class="saveBtn">Save</button>
</div>

<div class="row" data-time="14" id="14">
  <div class="col-1 hour">2 PM
  </div>
  <textarea class="col-8 schedule"></textarea>
  <button class="saveBtn">Save</button>
</div>

<div class="row" data-time="15" id="15">
  <div class="col-1 hour">3 PM</div>
  <textarea class="col-8 schedule"></textarea>
  <button class="saveBtn">Save</button>
</div>

<div class="row" data-time="16" id="16">
  <div class="col-1 hour">4 PM</div>
  <textarea class="col-8 schedule"></textarea>
  <button class="saveBtn">Save</button>
</div>
    

<script defer src="script.js"></script>

    $( "#draggable" ).draggable();

</head>

</div>
